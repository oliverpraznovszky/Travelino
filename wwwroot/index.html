<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelino - Utazástervező Alkalmazás</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Travelino</a>
            <div class="navbar-nav ms-auto" id="authButtons">
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Bejelentkezés</button>
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">Regisztráció</button>
            </div>
            <div class="navbar-nav ms-auto d-none" id="userInfo">
                <span class="navbar-text text-white me-3" id="userName"></span>
                <button class="btn btn-outline-light" onclick="logout()">Kijelentkezés</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Utazásaim</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success w-100 mb-3" data-bs-toggle="modal" data-bs-target="#createTripModal">
                            Új utazás létrehozása
                        </button>
                        <div id="tripsList" class="list-group">
                            <p class="text-muted">Nincs megjeleníthető utazás</p>
                        </div>
                    </div>
                </div>

                <!-- Selected Trip Details -->
                <div class="card mt-3" id="tripDetailsCard" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <h5>Utazás részletei</h5>
                    </div>
                    <div class="card-body" id="tripDetails">
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5>Interaktív térkép</h5>
                        <div>
                            <button class="btn btn-sm btn-light me-2" onclick="addWaypointMode()">Állomás hozzáadása</button>
                            <button class="btn btn-sm btn-warning me-2" onclick="exportToPdf()" id="exportPdfBtn" disabled>PDF Export</button>
                            <button class="btn btn-sm btn-info" onclick="compareTrip()" id="compareTripBtn" disabled>Összehasonlítás</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="map"></div>
                    </div>
                </div>

                <!-- Waypoints List -->
                <div class="card mt-3" id="waypointsCard" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h5>Útvonal állomások</h5>
                    </div>
                    <div class="card-body">
                        <div id="waypointsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bejelentkezés</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email cím</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Regisztráció</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Keresztnév</label>
                            <input type="text" class="form-control" id="registerFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vezetéknév</label>
                            <input type="text" class="form-control" id="registerLastName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email cím</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Trip Modal -->
    <div class="modal fade" id="createTripModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Új utazás létrehozása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTripForm">
                        <div class="mb-3">
                            <label class="form-label">Cím</label>
                            <input type="text" class="form-control" id="tripTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Leírás</label>
                            <textarea class="form-control" id="tripDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kezdés dátuma</label>
                            <input type="date" class="form-control" id="tripStartDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Befejezés dátuma</label>
                            <input type="date" class="form-control" id="tripEndDate" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="tripIsPublic">
                            <label class="form-check-label" for="tripIsPublic">Nyilvános utazás</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Létrehozás</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Waypoint Modal -->
    <div class="modal fade" id="addWaypointModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Állomás hozzáadása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addWaypointForm">
                        <div class="mb-3">
                            <label class="form-label">Név</label>
                            <input type="text" class="form-control" id="waypointName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Leírás</label>
                            <textarea class="form-control" id="waypointDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Típus</label>
                            <select class="form-select" id="waypointType">
                                <option value="0">Étterem</option>
                                <option value="1">Szállás</option>
                                <option value="2">Látnivaló</option>
                                <option value="3">Benzinkút</option>
                                <option value="4">Parkoló</option>
                                <option value="5">Egyéb</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cím</label>
                            <input type="text" class="form-control" id="waypointAddress">
                        </div>
                        <input type="hidden" id="waypointLat">
                        <input type="hidden" id="waypointLng">
                        <button type="submit" class="btn btn-primary w-100">Hozzáadás</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/app.js"></script>
</body>
</html>
